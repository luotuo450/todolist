<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    .completed {
      text-decoration: line-through;
      opacity: 0.5;
    }

    .del {
      color: rgb(196, 32, 32);
      font-size: 13px;
    }

    .item {
      align-items: center;
      justify-content: space-between;
      display: flex;
      margin: 8px auto;
      padding: 16px;
      box-sizing: border-box;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(149, 157, 165, 0.2);
      width: 90%;
    }

    body {
      background: linear-gradient(to right, rgba(195, 0, 255, 0.429), rgba(0, 0, 255, 0.823));
    }

    .todo {
      width: 98%;
      height: 500px;
      background-color: white;
      border-radius: 20px;
      margin-top: 20px;
      margin-left: 1%;
      padding-top: 20px;
      box-sizing: border-box;
    }

    .title {
      text-align: center;
      font-size: 30px;
      font-weight: 700;
    }

    .todo-form {
      margin-bottom: 20px;
      display: flex;
      margin-top: 20px;
      justify-content: center;
      align-items: center;
    }

    .todo-input {
      border: 2px solid #dfe1e5;
      outline: none;
      width: 60%;
      height: 50px;
      border-radius: 20px 0 0 20px;
      padding-left: 15px;
    }

    .addbutton {
      width: 100px;
      height: 55px;
      border-radius: 0 20px 20px 0;
      background: linear-gradient(to right, rgba(195, 0, 255, 0.429), rgba(0, 0, 255, 0.823));
      color: #ffff;
      font-size: 15px;
      text-align: center;
      line-height: 55px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="todo">
    <div class="title">Todo List</div>
    <div class="todo-form">
      <input type="text" placeholder="请输入待办事项" class="todo-input">
      <div class="addbutton">添加待办</div>
    </div>
    <div id="todo-list">
      <!-- 待办事项列表将动态生成在这里 -->
    </div>
  </div>
  <script>
    // 获取DOM元素
    const todoInput = document.querySelector('.todo-input');
    const addButton = document.querySelector('.addbutton');
    const todoList = document.getElementById('todo-list');

    // 添加待办事项
    function addTodo() {
      const todoText = todoInput.value.trim();
      if (todoText !== '') {
        const todoItem = document.createElement('div');
        todoItem.className = 'item';
        todoItem.innerHTML = `
                    <div>
                        <input type="checkbox">
                        <span class="name">${todoText}</span>
                    </div>
                    <div class="del">删除</div>
                `;
        todoList.appendChild(todoItem);
        todoInput.value = '';
        // 添加事件监听器
        const checkbox = todoItem.querySelector('input[type="checkbox"]');
        const delButton = todoItem.querySelector('.del');
        checkbox.addEventListener('change', toggleComplete);
        delButton.addEventListener('click', deleteTodo);
      }
    }

    // 标记待办事项为已完成
    function toggleComplete(event) {
      const todoItem = event.target.parentElement.parentElement;
      todoItem.classList.toggle('completed');
    }

    // 删除待办事项
    function deleteTodo(event) {
      const todoItem = event.target.parentElement;
      todoList.removeChild(todoItem);
    }

    // 添加事件监听器
    addButton.addEventListener('click', addTodo);
  </script>
</body>

</html>
