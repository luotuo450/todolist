<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI计算器</title>
    <script src="https://cdn.staticfile.net/jquery/1.10.2/jquery.min.js">
    </script>
</head>

<body>
    <div id="title">
        <h1>BMI计算器</h1>
    </div>
    <div id="all_input">
        <input type="text" id="height_input" class="input" placeholder="请输入身高(m)">
        <input type="text" id="weight_input" class="input" placeholder="请输入体重(kg)">
    </div>
    <div id="caculate_button" onclick="caculate()">计算</div>
    <div id="result"></div>
    <p style="color:white;text-align: center;">bmi参考值</p>
    <ul class="bmi_list">
        <li>BMI <= 18.5 偏瘦</li>
        <li>BMI 18.5-23.9 正常</li>
        <li>BMI 24.0-27.9 过重</li>
        <li>BMI >=28.0 肥胖</li>
    </ul>
    <script>
        function showResult(bmi, bmi_situation) {
            let result = document.createElement("div");
            result.innerHTML = "<div id='bmi_result'>您的BMI为：" + bmi.toFixed(2) + "<br>您的体重情况为：" + bmi_situation + "</div>";
            document.querySelector("#result").prepend(result); // 使用 prepend
            $("#bmi_result").hide();
            $("#bmi_result").slideDown(500);
        }

        function caculate() {
            let height_input = document.getElementById('height_input').value;
            let weight_input = document.getElementById('weight_input').value;
            let bmi = weight_input / (height_input * height_input);

            if (isNaN(bmi) || height_input <= 0 || weight_input <= 0) {
                alert("您的输入有误");
            } else if (bmi <= 18.5) {
                showResult(bmi, "偏瘦");
            } else if (bmi <= 23.9) {
                showResult(bmi, "正常");
            } else if (bmi <= 27.9) {
                showResult(bmi, "过重");
            } else {
                showResult(bmi, "肥胖");
            }
            document.getElementById('height_input').value = "";
            document.getElementById('weight_input').value = "";

        }
    </script>
    <style>
        .bmi_list {
            list-style: none;
            color: #ddd;
            /* 修改为白色 */
            text-align: center;
            margin-right: 40px;
        }

        #bmi_result {
            text-align: center;
            color: #fafabf;
            font-size: 20px;
        }

        body {
            background: linear-gradient(to right, rgba(195, 0, 255, 0.429), rgba(0, 0, 255, 0.823));
        }

        #title {
            text-align: center;
            color: #b0e0e6;
            font-size: 20px;
            margin-top: 60px;
        }

        #all_input {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 20px;
        }

        .input {
            border: 2px solid #dfe1e5;
            outline: none;
            width: 50%;
            height: 40px;
            border-radius: 15px;
            padding-left: 15px;
            margin: 0 auto;
        }

        #weight_input {
            margin-top: 20px;
        }

        #caculate_button {
            background: linear-gradient(to right, rgba(225, 255, 0, 0.392), rgba(0, 255, 60, 0.303));
            ;
            color: white;
            border: none;
            border-radius: 5px;
            width: 55px;
            height: 35px;
            margin-top: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            line-height: 34px;
            user-select: none;
            margin: 20px auto;
        }
    </style>
</body>

</html>
